<form>
  <div class="container" style="margin-top:25px; padding-bottom:5px">
    <h3 style="padding-bottom:10px;">Alta escribania</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="razonsocial">Razon Social</label>
        <input type="razonsocial" class="form-control" id="razonsocial" placeholder="Razon Social"
          [(ngModel)]="razonsocial" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-6">
        <label for="actividad">Actividad</label>
        <input type="text" class="form-control" id="actividad" placeholder="Actividad"
          [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cuit">CUIT</label>
        <input type="cuit" class="form-control" id="cuit" placeholder="CUIT" [(ngModel)]="cuit"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="direccion">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Razon Social" placeholder="Direccion"
          [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-4">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" [(ngModel)]="ciudad"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-4">
        <label for="provincia">Provincia</label>
        <input type="text" class="form-control" id="provincia" placeholder="Provincia" [(ngModel)]="provincia"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-6">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Telefono" [(ngModel)]="pais"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="email" id="email" [ngModelOptions]="{standalone: true}"
          [(ngModel)]="email">
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="crearNuevaEscribania('cuit','razonsocial','direccion','telefono','actividad','provincia','ciudad','email')">Crear nueva escribania</button>
  </div>
</form>
