<form>
  <div class="container" style="margin-top:25px; padding-bottom:5px">
    <h3 style="padding-bottom:10px;">Alta escribania</h3>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="nombre" class="form-control" id="nombre" placeholder="Nombre"
          [(ngModel)]="listaEscribanias[0].nombre" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="apellido" class="form-control" id="apellido" placeholder="Apellido"
          [(ngModel)]="listaEscribanias[0].apellido" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cuit">CUIT</label>
        <input type="cuit" class="form-control" id="cuit" placeholder="CUIT" [(ngModel)]="listaEscribanias[0].cuit"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAddress">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Direccion"
          [(ngModel)]="listaEscribanias[0].direccion" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCiudad">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad" [(ngModel)]="listaEscribanias[0].ciudad"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputProvincia">Provincia</label>
        <input type="text" class="form-control" id="inputProvincia" [(ngModel)]="listaEscribanias[0].provincia"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Pais</label>
        <input type="text" class="form-control" id="inputPais" [(ngModel)]="listaEscribanias[0].pais"
          [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputAbogado">Abogado</label>
        <input type="text" class="form-control" id="inputAbogado" [ngModelOptions]="{standalone: true}"
          [(ngModel)]="listaEscribanias[0].abogado">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="crearNuevaEscribania()">Crear nueva escribania</button>
  </div>
</form>
